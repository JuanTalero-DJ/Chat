<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Exo:wght@300&display=swap" rel="stylesheet">
    <title>Encriptar</title>
</head>

<body style="text-align: center;">
    <br> <br>
    <br><br>
    <h4>Encriptar</h4>
    <br>

    <form method="post" action="">

        <div class="container">

            <div class="row">
                <div class="col-lg">
                    <div class="form-group">
                        <label for="">Mensaje</label><br>
                        <textarea id="Mensaje" type="text" placeholder="Mensaje" required style="
                        width: 500px;" onkeypress="encryptMessage()"></textarea>
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Encriptado</label><br>
                        <textarea id="Encriptado" type="text" placeholder="Encriptado" style="
                        width: 500px;" required disabled></textarea>
                    </div>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-md">
                <button type="button" onclick="window.location.href = '../../index.php'">Volver</button>
            </div>
        </div>
    </form>

</body>

<script>

    function encryptMessage() {
        var message = document.getElementById("Mensaje").value;
        var encryptedMessage = btoa(message);
        document.getElementById("Encriptado").value = encryptedMessage;
    }

</script>

</html>
